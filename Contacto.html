<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Meu Blogue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📞 Contacte-nos</h1>
    <nav>
      <a href="index.html">🏠 Início</a>
      <a href="sobre.html">ℹ️ Sobre</a>
      <a href="contacto.html" class="active">📞 Contacto</a>
    </nav>
  </header>

  <main>
    <section class="conteudo">
      <h2>Entre em contacto</h2>
      <p>Se tiver alguma dúvida, sugestão ou apenas quiser conversar, pode enviar uma mensagem através do formulário abaixo:</p>

      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Geraldo Estêvão. Todos os direitos reservados.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
